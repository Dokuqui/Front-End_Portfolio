<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="row">
        <div class="column">
        <img src="../image/tower.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
        <img src="../image/kingdom.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
    
        <div class="mySlides">
            <div class="numbertext">1 / 2</div>
            <img src="../image/tower.jpg" style="width:100%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 2</div>
            <img src="../image/kingdom.jpg" style="width:100%">
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <div class="caption-container">
            <p id="caption"></p>
        </div>
        <div class="column">
            <img class="demo" src="../image/tower.jpg" onclick="currentSlide(1)" alt="Tower in the forest">
        </div>
    
        <div class="column">
            <img class="demo" src="../image/kingdom.jpg" onclick="currentSlide(2)" alt="Kingdom under the sun">
        </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
