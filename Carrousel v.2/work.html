<!DOCTYPE html>
<html class='en'>

	<head>
		<meta charset="utf-8">
		<title>Carrousel</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body style="text-align:center">
		<h1 id="title">Carrousel</h1>

		<div class="carousel-container" div class="px-4 pt-5 my-5 text-center">
			<div class="carousel-item">
				<img src="../images/Celtic.jpg" alt="Celtic">
			</div>
			<div class="carousel-item">
				<img src="../images/Foot.jpg" alt="Foot">
			</div>
			<div class="carousel-item">
				<img src="../images/France.jpg" alt="France">
			</div>
			<div class="carousel-item">
				<img src="../images/France_WC2018_final.jpg" alt="France_WC2018_final">
			</div>
			<div class="carousel-item">
				<img src="../images/Milan.jpg" alt="Milan">
			</div>
			<div class="carousel-item">
				<img src="../images/Old.jpg" alt="Old">
			</div>
			<div class="carousel-item">
				<img src="../images/Rennes.jpg" alt="Rennes">
			</div>
			
		</div>

		<button style="align-items: center;" id="prevBtn">Previous</button>
        <button style="align-items: center;" id="nextBtn">Next</button>

		<script src="index.js"></script>

	</body>

</html>
